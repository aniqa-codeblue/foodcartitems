<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Product list with cart</title>

    <style>
        * {
            background-color: hsl(13, 31%, 94%);
        }

        .container {
            margin: 4rem;
            justify-content: center;
        }

        .product-grid {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 3rem;
        }

        .product-menu {
            gap: 3rem;
            margin-left: 10px;
            flex: 1;
        }

        .all-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2.2rem;
            margin-top: 2rem;
        }

        .product-item {
            width: 320px;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .product-item:hover {
            transform: translateY(-5px);
        }

        /* .product-item :active {
            border: 3px solid hsl(14, 62%, 48%);
            border-radius: 15px;
        } */

        .menu-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .cart {
            width: 350px;
            align-self: flex-start;
            position: sticky;
            top: 20px;
        }

        .cart-title {
            color: hsl(14, 62%, 48%);
            font-size: 30px;
            margin-left: 25px;
            margin-top: 35px;
            background-color: hsl(20, 50%, 98%);
        }

        h1 {
            font-size: 40px;
            margin: 0;
            padding: 0;
        }

        .product-name {
            font-size: 16px;
            color: black;
            font-weight: bold;
        }

        .product-price {
            font-size: 19px;
            color: hsl(14, 62%, 48%);
        }

        .product-category {
            font-size: 14px;
            color: rgb(107, 107, 107);
        }

        .empty-cart-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: hsl(20, 50%, 98%);
            margin-top: 40px;
        }

        .empty-cart-container {
            background-color: hsl(20, 50%, 98%);
            /* Same as the cart */
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
        }

        .empty-cart {
            width: 100px;
            height: 100px;
            background-color: hsl(20, 50%, 98%);
            mix-blend-mode: multiply;
        }

        .empty-cart-text {
            color: hsl(14, 62%, 48%);
            margin-top: 40px;
            text-align: center;
            background-color: hsl(20, 50%, 98%);
        }

        .add-to-cart {
            width: 9rem;
            position: relative;
            bottom: 15px;
            /* Overlapping the image */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            /* Space between icon and text */
            background-color: white;
            color: black;
            border: 1px;
            border-radius: 20px;
            padding: 12px 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .add-to-cart:hover {
            background-color: #f5f5f5;
        }

        .add-to-cart:focus {
            transform: rotateX(180deg);
        }

        /* .add-to-cart:active {
            transform: rotateX('180deg');
        } */

        .add-to-cart img {
            width: 16px;
            /* Small icon */
            height: 16px;
            background-color: white;
        }


        .cart-controls {
            display: flex;
            position: relative;
            width: 8rem;
            left: 30%;
            bottom: 15px;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background-color: hsl(14, 62%, 48%);
            color: white;
            border-radius: 20px;
            padding: 8px 8px;
            font-size: 14px;
            font-weight: bold;

        }

        .cart-controls button {
            display: flex;
            align-items: center;
            background-color: hsl(14, 62%, 48%);
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            border: 2px solid white;
        }

        .decrease,
        .increase {
            color: white;
            padding: 2px 6px;
        }

        .decrease:hover,
        .increase:hover {
            background-color: white;
            padding: 2px 6px;
            color: hsl(14, 62%, 48%);
        }

        .cart-count {
            min-width: 20px;
            text-align: center;
            background-color: hsl(14, 62%, 48%);
        }

        /* ✅ Mobile-specific styles (375px width) */
        @media (max-width: 375px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 1rem;
            }

            .all-cards {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .cart {
                width: 100%;
                margin-top: 20px;
            }
        }

        /* ✅ Desktop-specific styles (1440px width) */
        @media (min-width: 1024px) {
            .container {
                max-width: 1440px;
                margin: 0 auto;
                padding: 4rem;
            }

            .all-cards {
                grid-template-columns: repeat(3, 1fr);
            }

            .cart {
                width: 500px;
            }
        }

        .cart {
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .cart-title {
            color: hsl(14, 62%, 48%);
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .cart-items {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 40vh;
            overflow-y: auto;
        }

        .cart-item {
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-details {
            display: flex;
            flex-direction: column;
        }

        .item-name {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .item-price {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .item-quantity {
            color: #666;
            font-weight: bold;
        }

        .item-unit-price {
            color: #666;
        }

        .item-total-price {
            font-weight: bold;
        }

        .remove-item {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 1px solid #ccc;
            background: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #999;
            font-size: 14px;
        }

        .remove-item:hover {
            background-color: #f0f0f0;
            color: #666;
        }

        .order-total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .order-total-label {
            font-weight: bold;
            font-size: 18px;
        }

        .order-total-amount {
            font-weight: bold;
            font-size: 24px;
        }

        .delivery-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .delivery-info img {
            width: 20px;
            height: 20px;
        }

        .delivery-text {
            font-size: 14px;
        }

        .carbon-neutral {
            font-weight: bold;
        }

        .confirm-order {
            background-color: hsl(14, 62%, 48%);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .confirm-order:hover {
            background-color: hsl(14, 62%, 40%);
        }

        /* Modal/Popup styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s linear 0.25s, opacity 0.25s 0s;
        }

        .modal-overlay.active {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .confirmation-header {
            text-align: center;
            margin-bottom: 20px;
            background-color: white;
        }

        .check-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #4CAF50;
            margin: 0 auto 20px;
        }

        .check-icon svg {
            width: 30px;
            height: 30px;
            color: white;
            background-color: transparent;
        }

        .confirmation-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            background-color: white;
            color: #333;
        }

        .confirmation-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            background-color: white;
        }

        .order-item {
            display: flex;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            background-color: white;
        }

        .order-item-image {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
            background-color: #f5f5f5;
        }

        .order-item-details {
            flex-grow: 1;
            background-color: white;
        }

        .order-item-name {
            font-weight: bold;
            margin-bottom: 5px;
            background-color: white;
        }

        .order-item-quantity {
            color: #666;
            font-size: 14px;
            background-color: white;
        }

        .order-item-price {
            font-weight: bold;
            text-align: right;
            background-color: white;
        }

        .order-summary {
            margin-top: 20px;
            background-color: white;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-top: 1px solid #eee;
            font-size: 20px;
            font-weight: bold;
            background-color: white;
        }

        .start-new-order {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: hsl(14, 62%, 48%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .start-new-order:hover {
            background-color: hsl(14, 62%, 40%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="product-grid">
            <div class="product-menu">
                <h1>Desserts</h1>
                <div class="all-cards" id="cards">

                </div>
            </div>
            <div class="cart">
                <p class="cart-title">Your Cart (0)</p>
                <div class="empty-cart-box">
                    <div class="empty-cart-container">
                        <img src="assets/images/illustration-empty-cart.svg" alt="Empty Cart" class="empty-cart">
                    </div>
                    <p class="empty-cart-text">Your added items will appear here.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Confirmation Modal -->
    <div class="modal-overlay" id="orderConfirmationModal">
        <div class="modal-content">
            <div class="confirmation-header">
                <div class="check-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <h2 class="confirmation-title">Order Confirmed</h2>
                <p class="confirmation-subtitle">We hope you enjoy your food!</p>
            </div>
            <div id="orderSummaryItems">
                <!-- Order items will be inserted here dynamically -->
            </div>
            <div class="order-summary">
                <div class="order-total">
                    <span>Order Total</span>
                    <span id="modalOrderTotal">$0.00</span>
                </div>
            </div>
            <button class="start-new-order" id="startNewOrderBtn">Start New Order</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let cart = {};
            let cartCounter = 0;
            let products = [];

            fetch("data.json")
                .then(response => response.json())
                .then(data => {
                    products = data;
                    let productHTML = "";
                    products.forEach((product, index) => {
                        productHTML += `
                <div class="product-item">
                    <img src="${product.image.desktop}" alt="${product.image.thumbnail}" class="menu-img">
                    
                    <div class="cart-button" data-id="${index}">
                        <button class="add-to-cart" data-id="${index}">
                            <img src="/assets/images/icon-add-to-cart.svg" alt="Cart Icon"> 
                            <span class="cart-button-text">Add to Cart</span>
                        </button>
                    </div>

                    <div class="product-details">
                        <p class="product-category">${product.category}</p>
                        <p class="product-name">${product.name}</p>
                        <p class="product-price">$${product.price}</p>
                    </div>
                </div>`;
                    });

                    document.getElementById("cards").innerHTML = productHTML;

                    document.querySelectorAll(".add-to-cart").forEach(button => {
                        button.addEventListener("click", function () {
                            let productId = this.dataset.id;
                            addToCart(productId, products);
                        });
                    });
                })
                .catch(error => console.error("Error fetching JSON: ", error));

            function addToCart(productId, products) {
                if (!cart[productId]) {
                    cart[productId] = { ...products[productId], quantity: 1 };
                } else {
                    cart[productId].quantity += 1;
                }
                cartCounter++;
                updateCartUI();
                updateButtonUI(productId, products);
            }

            function updateCartUI() {
                const cartContainer = document.querySelector(".cart");

                // Always start with the cart title
                cartContainer.innerHTML = `<p class="cart-title">Your Cart (${cartCounter})</p>`;

                // Check if cart is empty
                if (cartCounter === 0) {
                    // Display empty cart message (as in Image 1)
                    cartContainer.innerHTML += `
                            <div class="empty-cart-box">
                                <div class="empty-cart-container">
                                    <img src="assets/images/illustration-empty-cart.svg" alt="Empty Cart" class="empty-cart">
                                </div>
                                <p class="empty-cart-text">Your added items will appear here.</p>
                            </div>
                        `;
                    return;
                }

                // If cart has items, display them
                let totalAmount = 0;
                let cartItemsList = document.createElement("div");
                cartItemsList.classList.add("cart-items");

                for (let key in cart) {
                    let item = cart[key];
                    if (item.quantity > 0) {
                        totalAmount += item.price * item.quantity;

                        const itemHTML = document.createElement("div");
                        itemHTML.classList.add("cart-item");

                        itemHTML.innerHTML = `
                <div class="item-details">
                    <div class="item-name">${item.name}</div>
                    <div class="item-price">
                        <span class="item-quantity">${item.quantity}x</span>
                        <span class="item-unit-price">@$${item.price.toFixed(2)}</span>
                        <span class="item-total-price">$${(item.price * item.quantity).toFixed(2)}</span>
                    </div>
                </div>
                <button class="remove-item" data-id="${key}">✕</button>
            `;

                        cartItemsList.appendChild(itemHTML);
                    }
                }

                cartContainer.appendChild(cartItemsList);

                // Add order total
                cartContainer.innerHTML += `
        <div class="order-total-row">
            <span class="order-total-label">Order Total</span>
            <span class="order-total-amount">$${totalAmount.toFixed(2)}</span>
        </div>
        
        <div class="delivery-info">
            <img src="./icon-carbon-neutral.svg" style="color: transparent;" alt="Eco-friendly">
            <span class="delivery-text">This is a <span class="carbon-neutral">carbon-neutral</span> delivery</span>
        </div>
        
        <button class="confirm-order">Confirm Order</button>
    `;

                // Add event listeners for remove buttons
                document.querySelectorAll(".remove-item").forEach(button => {
                    button.addEventListener("click", function () {
                        const productId = this.dataset.id;
                        removeFromCart(productId);
                    });
                });

                // Add event listener for confirm order button
                document.querySelector(".confirm-order").addEventListener("click", function () {
                    showOrderConfirmation(totalAmount);
                });
            }

            function removeFromCart(productId) {
                if (cart[productId]) {
                    cartCounter -= cart[productId].quantity;
                    delete cart[productId];
                    updateCartUI();
                    updateButtonUI(productId, products);
                }
            }

            function updateButtonUI(productId, products) {
                let cartButtonDiv = document.querySelector(`.cart-button[data-id="${productId}"]`);
                let product = cart[productId];

                if (product && product.quantity > 0) {
                    cartButtonDiv.innerHTML = `
                <div class="cart-controls" data-id="${productId}">
                    <button class="decrease">−</button>
                    <span class="cart-count">${product.quantity}</span>
                    <button class="increase">+</button>
                </div>
            `;

                    cartButtonDiv.querySelector(".increase").addEventListener("click", function () {
                        cart[productId].quantity += 1;
                        cartCounter++;
                        updateCartUI();
                        updateButtonUI(productId, products);
                    });

                    cartButtonDiv.querySelector(".decrease").addEventListener("click", function () {
                        if (cart[productId].quantity > 1) {
                            cart[productId].quantity -= 1;
                        } else {
                            delete cart[productId];

                            cartButtonDiv.innerHTML = `
                        <button class="add-to-cart" data-id="${productId}">
                            <img src="/assets/images/icon-add-to-cart.svg" alt="Cart Icon"> 
                            <span>Add to Cart</span>
                        </button>
                    `;

                            cartButtonDiv.querySelector(".add-to-cart").addEventListener("click", function () {
                                addToCart(productId, products);
                            });
                        }

                        cartCounter--;
                        updateCartUI();
                        updateButtonUI(productId, products);
                    });
                } else {
                    // Reset button if product is removed from cart
                    cartButtonDiv.innerHTML = `
                <button class="add-to-cart" data-id="${productId}">
                    <img src="/assets/images/icon-add-to-cart.svg" alt="Cart Icon"> 
                    <span class="cart-button-text">Add to Cart</span>
                </button>
            `;

                    cartButtonDiv.querySelector(".add-to-cart").addEventListener("click", function () {
                        addToCart(productId, products);
                    });
                }
            }

            // Function to show order confirmation modal
            function showOrderConfirmation(totalAmount) {
                const modal = document.getElementById('orderConfirmationModal');
                const summaryItemsContainer = document.getElementById('orderSummaryItems');
                const modalOrderTotal = document.getElementById('modalOrderTotal');

                // Clear previous content
                summaryItemsContainer.innerHTML = '';

                // Populate order items
                for (let key in cart) {
                    const item = cart[key];
                    if (item.quantity > 0) {
                        const itemHTML = document.createElement('div');
                        itemHTML.classList.add('order-item');
                        itemHTML.innerHTML = `
                            <div class="order-item-details">
                                <div class="order-item-name">${item.name}</div>
                                <div class="order-item-quantity">${item.quantity}x @ $${item.price.toFixed(2)}</div>
                            </div>
                            <div class="order-item-price">$${(item.price * item.quantity).toFixed(2)}</div>
                        `;
                        summaryItemsContainer.appendChild(itemHTML);
                    }
                }

                // Set the total
                modalOrderTotal.textContent = `$${totalAmount.toFixed(2)}`;

                // Show the modal
                modal.classList.add('active');

                // Add event listener to "Start New Order" button
                document.getElementById('startNewOrderBtn').addEventListener('click', function () {
                    resetOrder();
                    modal.classList.remove('active');
                });
            }

            // Function to reset the order
            function resetOrder() {
                cart = {};
                cartCounter = 0;
                updateCartUI();

                // Reset all product buttons
                document.querySelectorAll('.cart-button').forEach((buttonDiv, index) => {
                    buttonDiv.innerHTML = `
                        <button class="add-to-cart" data-id="${index}">
                            <img src="/assets/images/icon-add-to-cart.svg" alt="Cart Icon"> 
                            <span class="cart-button-text">Add to Cart</span>
                        </button>
                    `;

                    buttonDiv.querySelector('.add-to-cart').addEventListener('click', function () {
                        addToCart(this.dataset.id, products);
                    });
                });
            }
        });
    </script>
</body>

</html>
